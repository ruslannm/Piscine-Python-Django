{% extends 'base.html' %}
{% block title %}
Day07-login
{% endblock %}
{% block content %}
 {% include 'nav.html' %} 
      <h1>Login</h1>
      {% if user.is_authenticated %}
      <p>Your account doesn't have access to this page.</p>
      {% else %}
      <p>Please login.</p>
      <div>
            <form method="POST">
                  {% csrf_token %}
                  {{ form.as_p }}
                  <input type='submit' value='Submit'/>
            </form>
      </div>
      {% endif %}
{% endblock %}
