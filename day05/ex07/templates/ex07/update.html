<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Ex07: update.
        </title>
    </head>
    <body>
        <form action="" method="POST">
            {% csrf_token %}
            <select name='select' style="width: 200px;">
                {% for row in data %}

                {% endfor %}
            </select>
            {{ form }}
            <button type="submit">Update</button>
        </form>
    </body>
