<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            Ex04: remove.
        </title>
    </head>
    <body>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <select name='select'>
                {% for row in data %}
                <option value="{{ row.0 }}">{{ row.1 }}</option>
                {% endfor %}
            </select>
            <button type="submit">Remove</button>
        </form>
    </body>
</html>
